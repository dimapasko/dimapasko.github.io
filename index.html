<html>
  <head>
    <link rel="stylesheet" href="lib/reveal.js/css/reveal.css">
    <link rel="stylesheet" href="lib/reveal.js/css/theme/night.css">
    <title>WhoIsDeveloperPreacher.com</title>
  </head>
  <body>
    <div class="reveal">

        </section>

        <section data-markdown>
          <textarea data-template>
            # Inspiration

            * Spotify Engineering Culture
            * InnerSource (PayPal)
            * Radical Agility (Zalando)
            * One Engineering System (Microsoft)
            * Technology Radar (ThoughtWorks)
          </textarea>
        </section>

        <section data-markdown  data-background-image="img/whiteboard.jpg">
          <textarea data-template>
            # Slide
          </textarea>
        </section>

      </div>
    </div>
      
  <script src="lib/reveal.js/lib/js/head.min.js"></script>
  <script src="lib/reveal.js/js/reveal.js"></script>
      
  <script>
    Reveal.initialize(
      {
        dependencies: [
          { src: 'lib/reveal.js/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: 'lib/reveal.js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
        ]
      }
    );
    </script>
  </body>
</html>
